<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le pendu</title>
    <script src="./dist/main.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: ["./*.html"],
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "pink": "#FF3060"
                        },
                        secondary: {
                        },
                    },
                    borderWidth: {
                        '10': '10px',
                        '12': '12px',
                        '14': '14px',
                        '16': '16px',
                        '18': '18px',
                        '20': '20px',
                    },
                    fontFamily: {
                        chewy: ['"Chewy Font"']
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            header {
                @apply flex content-center h-40 w-full p-10 gap-5
                shadow-md shadow-gray-950
                bg-gray-300
                text-3xl
            }
            main {
                @apply flex content-center p-16 
            }
            .header-container {
                @apply flex h-full w-full 
            }
            .game-section {
                @apply flex flex-col
            }
            .pendu-div {
                @apply flex h-80 w-80 bg-gray-300
            }
            .word-div {
                @apply flex flex-col h-32 w-80 content-center gap-1
                bg-gray-500
            }
            .letters-div {
                @apply flex flex-wrap h-32 w-80 gap-1 p-2 content-center
                bg-gray-700
            }
            .word-input {
                @apply flex h-5 w-28 border-2 border-black
            }
            .letter-btn {
                @apply flex h-7 w-7 content-center text-white 
            }
            .to-guess-letters-container-div {
                @apply flex gap-3
            }
         }
        @layer components {
            .btn {
                @apply 
                cursor-pointer
                border-4 border-black rounded-lg
                disabled:opacity-50
                disabled:hover:bg-transparent
                disabled:hover:cursor-default
                hover:bg-gray-400
            }
            .button-image {
                @apply flex p-2
            }
        }
        @layer utilities {
            .content-center {
                @apply flex justify-center items-center;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>Jeu du pendu</h1>
        <button class="btn play-button" id="play-button"><img class="button-image" src="images/start.png"
                alt=""></button>
    </header>
    <main id="main-display">
    </main>
</body>

</html>
